<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Personaje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-4">

    <h1 class="mb-4">Agregar Personaje</h1>

    <!-- Mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="container mb-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('agregar_personaje') }}">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
            <label for="nombre_real" class="form-label">Nombre real</label>
            <input type="text" class="form-control" id="nombre_real" name="nombre_real">
        </div>
        <div class="mb-3">
            <label for="anio_aparicion" class="form-label">Año de aparición</label>
            <input type="number" class="form-control" id="anio_aparicion" name="anio_aparicion" required>
        </div>
        <div class="mb-3">
            <label for="casa" class="form-label">Casa</label>
            <select class="form-select" id="casa" name="casa" required>
                <option value="Marvel">Marvel</option>
                <option value="DC">DC</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo</label>
            <select class="form-select" id="tipo" name="tipo" required>
                <option value="Heroe">Héroe</option>
                <option value="Villano">Villano</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="equipamiento" class="form-label">Equipamiento</label>
            <textarea class="form-control" id="equipamiento" name="equipamiento" rows="2"></textarea>
        </div>
        <div class="mb-3">
            <label for="biografia" class="form-label">Biografía</label>
            <textarea class="form-control" id="biografia" name="biografia" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Agregar</button>
        <a href="{{ url_for('cards') }}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
